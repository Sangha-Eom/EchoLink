<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인 성공</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .token-box {
            word-break: break-all;
            background-color: #f0f0f0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>로그인 성공!</h1>
    <p>인증 토큰(JWT)이 성공적으로 발급되었습니다.</p>
    <p><strong>향후 안드로이드 클라이언트에서는 이 토큰을 자동으로 추출하여 사용하게 됩니다.</strong></p>
    <hr>
    <h3>발급된 토큰:</h3>
    <div class="token-box" th:text="${token}">토큰이 여기에 표시됩니다.</div>
</body>
</html>
